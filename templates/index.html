    {% if is_open %}

    <div id="chat-container">
        <h2>é›¨å®¿ã‚Š</h2>

    <script type="text/javascript">
        var socket = io();

        // å‚˜ã®è‰²ã‚’ãƒ©ãƒ³ãƒ€ãƒ æ±ºå®š
        const colors = ['ğŸ”´', 'ğŸ”µ', 'ğŸŸ¡', 'ğŸŸ¢', 'ğŸŸ£', 'âšª', 'ğŸŒ‚', 'â˜‚ï¸', 'ğŸŒ§ï¸'];
        const myColor = colors[Math.floor(Math.random() * colors.length)];

        function sendMessage() {
            var input = document.getElementById('message-input');
            var text = input.value.trim();
            if (text) {
                socket.emit('send_message', { message: text, color: myColor });
                input.value = '';
            }
        }

        // HTMLå®‰å…¨åŒ–
        function createMessageHTML(data) {
            // ç°¡æ˜“ã‚¨ã‚¹ã‚±ãƒ¼ãƒ—
            var text = document.createElement('div');
            text.innerText = data.message;
            return `<div class="msg"><span class="umbrella">${data.color}</span> ${text.innerHTML}</div>`;
        }

        // å±¥æ­´èª­ã¿è¾¼ã¿
        socket.on('load_history', function (history) {
            var chatBox = document.getElementById('chat-box');
            if (history.length > 0) {
                chatBox.innerHTML = '';
                history.forEach(function (data) {
                    chatBox.innerHTML += createMessageHTML(data);
                });
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        });

        // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸å—ä¿¡
        socket.on('receive_message', function (data) {
            var chatBox = document.getElementById('chat-box');
            if (chatBox.innerText.includes("ã®ã‚“ã³ã‚ŠãŠå¾…ã¡ãã ã•ã„")) {
                chatBox.innerHTML = '';
            }
            chatBox.innerHTML += createMessageHTML(data);
            chatBox.scrollTop = chatBox.scrollHeight;
        });

        // Enteré€ä¿¡
        document.getElementById("message-input").addEventListener("keypress", function (event) {
            if (event.key === "Enter") sendMessage();
        });
    </script>
