    <!-- Flaskå¤‰æ•° is_open ã§åˆ†å² -->
    {% if is_open %}

    <div id="chat-container">

            </div>

        <div class="input-area">

    <script type="text/javascript">
        var socket = io();

        // è‡ªåˆ†ã®å‚˜è‰²ã‚’æ±ºã‚ã‚‹
        const colors = ['ğŸ”´', 'ğŸ”µ', 'ğŸŸ¡', 'ğŸŸ¢', 'ğŸŸ£', 'âšª', 'ğŸŒ‚', 'â˜‚ï¸', 'ğŸŒ§ï¸'];
        const myColor = colors[Math.floor(Math.random() * colors.length)];

        // --- é€ä¿¡å‡¦ç† ---
        function sendMessage() {
            var input = document.getElementById('message-input');
            var text = input.value.trim(); // ç©ºç™½å‰Šé™¤
            if (text) {
                socket.emit('send_message', { message: text, color: myColor });
                input.value = '';
            }
        }

        // --- ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ä½œæˆãƒ˜ãƒ«ãƒ‘ãƒ¼ ---
        function createMessageHTML(data) {
            return `<div class="msg"><span class="umbrella">${data.color}</span> ${escapeHtml(data.message)}</div>`;
        }

        // XSSå¯¾ç­–ï¼ˆå¿µã®ãŸã‚ï¼‰
        function escapeHtml(text) {
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // --- å±¥æ­´èª­ã¿è¾¼ã¿ (æ¥ç¶šæ™‚) ---
        socket.on('load_history', function (history) {
            var chatBox = document.getElementById('chat-box');
            // æ¡ˆå†…ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’æ®‹ã—ãŸã„å ´åˆã¯å·¥å¤«ãŒå¿…è¦ã§ã™ãŒã€ä»Šå›ã¯ã‚·ãƒ³ãƒ—ãƒ«ã«ä¸Šæ›¸ã
            if (history.length > 0) {
                chatBox.innerHTML = '';
                history.forEach(function (data) {
                    chatBox.innerHTML += createMessageHTML(data);
                });
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        });

        // --- æ–°ç€ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸å—ä¿¡ ---
        socket.on('receive_message', function (data) {
            var chatBox = document.getElementById('chat-box');

            if (chatBox.innerText.includes("ã®ã‚“ã³ã‚ŠãŠå¾…ã¡ãã ã•ã„")) {
                chatBox.innerHTML = '';
            }

            chatBox.innerHTML += createMessageHTML(data);
            chatBox.scrollTop = chatBox.scrollHeight;
        });

        // Enterã‚­ãƒ¼é€ä¿¡
        document.getElementById("message-input").addEventListener("keypress", function (event) {
            if (event.key === "Enter") sendMessage();
        });
    </script>
